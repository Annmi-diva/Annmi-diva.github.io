<html lang="en-us">

    <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, height=device-width, initial-scale=1.0">

      <link  rel="stylesheet" href="css/small.css">
      <link  rel="stylesheet" href="css/medium.css">
      <link  rel="stylesheet" href="css/large.css">   

    </head>

    <body>

        <div id="theHead"></div>

        <header>

            <img class="logo" src="img/real-clima-logo-larg.svg" alt="Real Clima Logo">
            <section class="title">
                <h1 class=" brand-name"> Real Clima</h1>
                <div>"Let's talk weather!"</div>
            </section>   

        </header>

        <nav>

            <ul class="navigation">
                <li><a class= "menu" href="#"> </a></li>
                <li><a href="#">HOME</a></li>
                <li class="#"><a href="https://annmi-diva.github.io/weather/preston.html">PRESTON</a></li>
                <li><a href="#">SODA SPRINGS</a></li>
                <li><a href="#">FISH HAVEN</a></li>
                <li class="active"><a href="https://annmi-diva.github.io/weather/stormcenter.html">STORM CENTER</a></li>
                <li><a href="https://annmi-diva.github.io/weather/gallery-7.html">GALLERY</a></li>
            </ul>

        </nav>

        <main>

            <h2>Report Weather Event Form</h2>

            <form method="get" action="thanks.html">

                <fieldset>

                    <legend>Personal Information</legend>
                    <label class="top">First Name* <input type="text" name="fname" minlength="5" required></label>
                    <label class="top"> Last Name* <input type="text" name="lname" minlength="5" required></label>
                    <label class="top">Email <input type="email" name="email" placeholder="person@gmail.com"></label>
                    <label class="top">Phone* <input type="tel" name="phone" placeholder="1234567890" required></label>
                    <label class="top">Zip Code* <input type="text" name="zip" placeholder="12345" title="five numbers, no spaces." pattern="[\d]{5}" required></label>

                </fieldset>
        
                <fieldset>

                    <legend>Storm Information</legend>
            
                    <label class="top">Storm Date <input type="date" name="eventdate"></label>
                    <label Class="top">Storm Type <input type="text" id="eventTypes" list="event-Types">

                        <datalist id="event-Types">

                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunder Storm">
                            <option value="Tornado">
                        
                        </datalist>

                    </label>

                    <label class="sbs">Storm Severity (1-10) <input type="range" name="Severity" min="1" max="10" value="5" class="slide" id="range" list="rank">

                    <span id="numbers"></span>

                    </label>

                        <datalist id="rank">

                            <option value="0">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                            <option value="6">
                            <option value="7">
                            <option value="8">
                            <option value="9">
                            <option value="10">

                        </datalist>

                    <label class="top">Region:

                        <select name="region">

                            <option hidden value="">Please Select region &#9662;</option>
                            <option value="preston">Preston</option>
                            <option value="sodasprings">Soda Springs</option>
                            <option value="fishhaven">Fish Haven</option>

                        </select>

                    </label>
         
                </fieldset>
        
                <fieldset>

                    <legend>Danger Level</legend>

                    <label class="top">Are people in danger because of the event?</label>
                    <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                    <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
                    <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
                    <label class="top">Comments: </label>
                    <label class="top"><textarea class="inputbox" name="user_message"></textarea></label>
                    
                </fieldset>
                <input type="submit" value="Report Weather Event" class="submitBtn">
        
            </form>

        </main>
         
        <footer>

            <p>&#169;2022 | Anna M. Berrett | Orem, UT</p>
            <a id="assignment-link" href="https://annmi-diva.github.io/">Assignment Portal</a>
            <p id="date"></p> 

        </footer>
    
        <script src="js/script.js" defer></script>
        <script src="js/stormcenter.js" defer></script>

    </body>
    
</html>
